<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Results summary component</title>
</head>
<body>
  <div id="component-container">
    <div id="result-container" class="card">
      <p id="reuslt-text" class="opac">Your Result</p>
      <div id="result">
        <p id="score">76</p>
        <p class="opac" >of 100</p>
      </div>
      <div>
        <h1>Great</h1>
        <p id="score-info" class="opac">You scored higher than 65% of the people who have taken these tests.</p>
      </div>  
    </div>
    <div class="card" id="summary-container">
      <h2>Summary</h2>
      <div id="reaction" class="sum-itens">
        <div>
          <img src="assets/images/icon-reaction.svg">
          <span id="react-item">Reaction</span>
        </div>
        <div class="score-rate">
        80<span class="sum-opac"> / 100</span>
      </div>
      </div>
      <div id="memory" class="sum-itens">
        <div>
          <img src="assets/images/icon-memory.svg">
          <span id="mem-item">Memory</span>
        </div>
        <div class="score-rate">
        92<span class="sum-opac"> / 100</span>
      </div>
      </div>
      <div id="verbal" class="sum-itens">
        <div>
          <img src="assets/images/icon-verbal.svg">
          <span id="verb-item">Verbal</span>
        </div>
        <div class="score-rate">
        61<span class="sum-opac"> / 100</span>
      </div>
      </div>
      <div id="visual" class="sum-itens">
        <div>
          <img src="assets/images/icon-visual.svg">
          <span id="vis-item">Visual</span>
        </div>       
          <div class="score-rate">
          72<span class="sum-opac"> / 100</span>
        </div>
      </div>
      <button type="button" id="continue-btn">Continue</button>
    </div>
  </div>
</body>
</html>
