<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Results summary component</title>
</head>
<body>
  <div id="component-container">
    <div id="result-container">
      <p id="reuslt-text">Your Result</p>
      <div id="result">
        <p id="score">76</p>
        <p id="total-100">of 100</p>
      </div>
      <div>
        <h1>Great</h1>
        <p id="score-info">You scored higher than 65% of the people who have taken these tests.</p>
      </div>  
    </div>
    <div>
      <h2>Summary</h2>
      <div>
        <img src="assets/images/icon-reaction.svg">
        <span>Reaction</span>
        80 <span>/ 100</span>
      </div>
      <div>
        <img src="assets/images/icon-memory.svg">
        <span>Memory</span>
        92 <span>/ 100</span>
      </div>
      <div>
        <img src="assets/images/icon-verbal.svg">
        <span>Verbal</span>
        61 <span>/ 100</span>
      </div>
      <div>
        <img src="assets/images/icon-visual.svg">
        <span>Visual</span>
        72 <span>/ 100</span>
      </div>
      <button type="button">Continue</button>
    </div>
  </div>
</body>
</html>
