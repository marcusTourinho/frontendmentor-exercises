<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card</title>
  </head>
  <body>
    <div id="card-container">
      <div id="img-container"></div>
      <div id="text-container">
        <h2>PERFUME</h2> 
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous
          interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
        <div id="value-container">
          <span id="promo">$149.99</span>
          <span id="befpromo">$169.99</span>
        </div>
        <button type="button" id="cart-btn"><img id="icon" src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
